<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>R√©sultat üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-gold: #E6B8A2;
            --deep-pink: #FF1493;
            --soft-pink: #FFB6C1;
            --purple-dream: #9D4EDD;
            --gold: #FFD700;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            background: #000;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg,
                #1a0a1f 0%, #2d1b3d 25%,
                #4a1942 50%, #6b1e5a 75%, #8b2472 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .magic-particles {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px; height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: particleFloat 20s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0,0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .aurora {
            position: fixed;
            width: 200%; height: 100%;
            top: 0; left: -50%;
            z-index: 2; opacity: 0.4;
            pointer-events: none;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255,105,180,0.3) 25%,
                rgba(138,43,226,0.3) 50%,
                rgba(255,20,147,0.3) 75%,
                transparent 100%);
            animation: auroraMove 30s linear infinite;
            filter: blur(60px);
        }

        @keyframes auroraMove {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .stars {
            position: fixed; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: white; border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            position: relative; z-index: 10;
            min-height: 100vh; min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            padding: calc(env(safe-area-inset-top, 20px) + 20px) env(safe-area-inset-right, 20px) calc(env(safe-area-inset-bottom, 20px) + 20px) env(safe-area-inset-left, 20px);
        }

        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 80px 60px;
            max-width: 700px;
            width: 100%;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow:
                0 0 60px rgba(255,20,147,0.3),
                0 0 120px rgba(138,43,226,0.2),
                inset 0 0 60px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            0% { opacity: 0; transform: scale(0.5) rotateY(90deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0deg); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                transparent 0deg,
                rgba(255,20,147,0.5) 90deg,
                transparent 180deg,
                rgba(138,43,226,0.5) 270deg,
                transparent 360deg
            );
            animation: rotateGlow 6s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card::after {
            content: '';
            position: absolute; inset: 2px;
            background: linear-gradient(135deg,
                rgba(26,10,31,0.95) 0%,
                rgba(45,27,61,0.95) 50%,
                rgba(74,25,66,0.95) 100%);
            border-radius: 38px;
            z-index: -1;
        }

        /* Result page */
        .result-page {
            text-align: center;
            animation: resultEntrance 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 10;
        }

        @keyframes resultEntrance {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            60% { transform: scale(1.1) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .result-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 4.5vw, 4em);
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FF1493, #FFB6C1, #FF69B4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .result-cards {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .card-option {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease forwards;
        }

        .card-option:nth-child(1) { animation-delay: 0.3s; opacity: 0; }
        .card-option:nth-child(2) { animation-delay: 0.6s; opacity: 0; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-option:hover { transform: translateY(-10px) scale(1.05); }

        .card-option img {
            width: 220px;
            height: 220px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255,20,147,0.5);
            transition: all 0.3s ease;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-option:hover img {
            box-shadow: 0 20px 60px rgba(255,20,147,0.8);
            border-color: rgba(255,255,255,0.6);
        }

        .falling-heart {
            position: fixed;
            font-size: 40px;
            animation: heartFall 6s linear;
            pointer-events: none;
            z-index: 1000;
            filter: drop-shadow(0 0 10px rgba(255,20,147,0.8));
        }

        @keyframes heartFall {
            0% { transform: translateY(-100px) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(0px) rotate(45deg) scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        .firework { position: fixed; pointer-events: none; z-index: 999; }

        .firework-particle {
            position: absolute;
            width: 4px; height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* ============================================
           IPAD 11" PRO/AIR ‚Äî PORTRAIT (768‚Äì900px)
           ============================================ */
        @media only screen and (min-width: 768px) and (max-width: 900px) {
            .card {
                padding: 60px 45px;
                max-width: 640px;
                border-radius: 34px;
            }

            .result-title { font-size: 2.8em; margin-bottom: 30px; }

            .result-cards { gap: 40px; margin-top: 40px; }

            .card-option img {
                width: 200px;
                height: 200px;
            }
        }

        /* ============================================
           IPAD 11" PRO/AIR ‚Äî LANDSCAPE (901‚Äì1300px)
           ============================================ */
        @media only screen and (min-width: 901px) and (max-width: 1300px) {
            .card {
                padding: 65px 60px;
                max-width: 700px;
            }

            .result-title { font-size: 3.2em; }

            .result-cards { gap: 55px; }

            .card-option img {
                width: 230px;
                height: 230px;
            }
        }

        /* ============================================
           MOBILE
           ============================================ */
        @media (max-width: 767px) {
            .card {
                padding: 45px 25px;
                border-radius: 28px;
            }

            .result-title { font-size: 1.8em; margin-bottom: 25px; }

            .result-cards {
                gap: 25px;
                margin-top: 30px;
            }

            .card-option img {
                width: 150px;
                height: 150px;
                border-radius: 18px;
            }
        }

        @media (max-width: 375px) {
            .card { padding: 35px 18px; }
            .result-title { font-size: 1.5em; }
            .card-option img { width: 130px; height: 130px; }
            .result-cards { gap: 18px; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="aurora"></div>
    <div class="magic-particles" id="magicParticles"></div>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <div class="card">
            <div class="result-page" id="result-page">
                <h2 class="result-title">
                    Je savais que t'allais dire oui ne ka DilYüíñ
                </h2>

                <div class="result-cards">
                    <div class="card-option">
                        <a href="shop.html">
                            <img src="imgCouple.jpg" alt="Shop">
                        </a>
                    </div>
                    <div class="card-option">
                        <a href="message.html">
                            <img src="message.jpeg" alt="Messages">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createMagicParticles() {
            const container = document.getElementById('magicParticles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
            }
        }

        createMagicParticles();
        createStars();

        // Auto-launch celebration on load
        function createFireworks() {
            const colors = ['#FF1493', '#FF69B4', '#FFB6C1', '#FFD700', '#DDA0DD', '#FF6347'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = (Math.random() * 80 + 10) + '%';
                    firework.style.top = (Math.random() * 60 + 20) + '%';
                    document.body.appendChild(firework);
                    for (let j = 0; j < 30; j++) {
                        const particle = document.createElement('div');
                        particle.className = 'firework-particle';
                        const angle = (j / 30) * Math.PI * 2;
                        const distance = Math.random() * 100 + 50;
                        particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                        particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        firework.appendChild(particle);
                    }
                    setTimeout(() => firework.remove(), 2000);
                }, i * 400);
            }
        }

        function createMassiveHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 40 + 30) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 8000);
                }, i * 100);
            }
        }

        window.addEventListener('load', () => {
            createFireworks();
            createMassiveHearts();
        });
    </script>
</body>
</html>
