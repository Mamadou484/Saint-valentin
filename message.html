<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Message Pour Toi üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a0a1f 0%, #2d1b3d 25%, #4a1942 50%, #6b1e5a 75%, #8b2472 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .magic-particles {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px; height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: particleFloat 20s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0,0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .stars {
            position: fixed; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: white; border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            position: relative; z-index: 10;
            min-height: 100vh; min-height: 100dvh;
            padding: 40px 20px;
            padding: calc(env(safe-area-inset-top, 20px) + 20px) env(safe-area-inset-right, 20px) calc(env(safe-area-inset-bottom, 20px) + 20px) env(safe-area-inset-left, 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 70px 60px;
            max-width: 900px;
            width: 100%;
            box-shadow:
                0 30px 80px rgba(255,20,147,0.4),
                inset 0 0 60px rgba(255,182,193,0.15);
            position: relative;
            animation: cardFloat 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid rgba(255,20,147,0.3);
            overflow: hidden;
        }

        @keyframes cardFloat {
            0% { opacity: 0; transform: scale(0.7) translateY(100px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: -100px; right: -100px;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,20,147,0.1) 0%, transparent 70%);
            animation: floatCircle 8s ease-in-out infinite;
        }

        .message-card::after {
            content: '';
            position: absolute;
            bottom: -100px; left: -100px;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,105,180,0.1) 0%, transparent 70%);
            animation: floatCircle 10s ease-in-out infinite reverse;
        }

        @keyframes floatCircle {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(-30px, -30px); }
        }

        .corner-decoration {
            position: absolute;
            width: 70px; height: 70px;
        }

        .corner-decoration.top-left { top: 15px; left: 15px; border-top: 3px solid rgba(255,20,147,0.4); border-left: 3px solid rgba(255,20,147,0.4); }
        .corner-decoration.top-right { top: 15px; right: 15px; border-top: 3px solid rgba(255,20,147,0.4); border-right: 3px solid rgba(255,20,147,0.4); }
        .corner-decoration.bottom-left { bottom: 15px; left: 15px; border-bottom: 3px solid rgba(255,20,147,0.4); border-left: 3px solid rgba(255,20,147,0.4); }
        .corner-decoration.bottom-right { bottom: 15px; right: 15px; border-bottom: 3px solid rgba(255,20,147,0.4); border-right: 3px solid rgba(255,20,147,0.4); }

        .title {
            text-align: center;
            margin-bottom: 45px;
            position: relative; z-index: 1;
        }

        .title h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.8rem, 5vw, 4.5em);
            color: #FF1493;
            margin-bottom: 15px;
            animation: titleShine 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255,20,147,0.3), 0 0 30px rgba(255,20,147,0.2);
        }

        @keyframes titleShine {
            0%, 100% { text-shadow: 2px 2px 4px rgba(255,20,147,0.3), 0 0 30px rgba(255,20,147,0.2); }
            50% { text-shadow: 2px 2px 4px rgba(255,20,147,0.5), 0 0 50px rgba(255,20,147,0.4); }
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.3rem, 2vw, 1.8em);
            color: #8b2472;
            margin-top: 10px;
        }

        .poem-container {
            position: relative; z-index: 1;
            min-height: 350px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255,182,193,0.08), rgba(255,105,180,0.08));
            border-radius: 20px;
            border: 2px dashed rgba(255,20,147,0.2);
        }

        .poem-line {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 2vw, 1.8em);
            color: #2d1b3d;
            line-height: 1.8;
            margin-bottom: 18px;
            opacity: 0;
            transform: translateX(-30px);
            animation: lineAppear 0.8s ease-out forwards;
            text-align: center;
        }

        @keyframes lineAppear {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .poem-line.emphasis {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 2.5vw, 2.2em);
            color: #FF1493;
            font-weight: 700;
            margin: 25px 0;
            text-shadow: 0 0 20px rgba(255,20,147,0.3);
        }

        .poem-line.signature {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 3vw, 2.5em);
            color: #8b2472;
            text-align: right;
            margin-top: 45px;
        }

        .heart-divider {
            text-align: center;
            font-size: 2.2em;
            margin: 25px 0;
            opacity: 0;
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .back-button-container {
            text-align: center;
            margin-top: 45px;
            position: relative; z-index: 1;
        }

        .back-button {
            display: inline-block;
            padding: 18px 45px;
            font-size: clamp(1.2rem, 1.8vw, 1.5em);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #FF1493, #FF69B4, #FFB6C1);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(255,20,147,0.5), inset 0 0 20px rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative; overflow: hidden;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            touch-action: manipulation;
        }

        .back-button::before {
            content: '';
            position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .back-button:hover::before { left: 100%; }

        .back-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255,20,147,0.7), inset 0 0 30px rgba(255,255,255,0.3);
        }

        .falling-heart {
            position: fixed;
            font-size: 30px;
            animation: heartFall 8s linear infinite;
            pointer-events: none;
            z-index: 100;
            opacity: 0.7;
        }

        @keyframes heartFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* ============================================
           IPAD 11" PRO/AIR ‚Äî PORTRAIT (768‚Äì900px)
           ============================================ */
        @media only screen and (min-width: 768px) and (max-width: 900px) {
            .message-card {
                padding: 55px 45px;
                max-width: 760px;
                border-radius: 26px;
            }

            .title { margin-bottom: 35px; }
            .title h1 { font-size: 3.5em; }
            .subtitle { font-size: 1.5em; }

            .poem-container { padding: 25px; min-height: 300px; }
            .poem-line { font-size: 1.5em; margin-bottom: 15px; }
            .poem-line.emphasis { font-size: 1.9em; margin: 20px 0; }
            .poem-line.signature { font-size: 2em; margin-top: 35px; }
            .heart-divider { font-size: 2em; margin: 20px 0; }

            .back-button { padding: 16px 40px; font-size: 1.3em; }
            .back-button-container { margin-top: 35px; }
        }

        /* ============================================
           IPAD 11" PRO/AIR ‚Äî LANDSCAPE (901‚Äì1300px)
           ============================================ */
        @media only screen and (min-width: 901px) and (max-width: 1300px) {
            .message-card {
                padding: 65px 70px;
                max-width: 880px;
            }

            .title h1 { font-size: 4em; }
            .poem-line { font-size: 1.6em; }
            .poem-line.emphasis { font-size: 2em; }
            .poem-line.signature { font-size: 2.2em; }
        }

        /* ============================================
           MOBILE
           ============================================ */
        @media (max-width: 767px) {
            .message-card {
                padding: 45px 25px;
                border-radius: 22px;
            }

            .title h1 { font-size: 2.4em; }
            .subtitle { font-size: 1.2em; }

            .poem-container { padding: 20px; min-height: auto; }
            .poem-line { font-size: 1.25em; margin-bottom: 14px; }
            .poem-line.emphasis { font-size: 1.55em; margin: 18px 0; }
            .poem-line.signature { font-size: 1.7em; margin-top: 30px; }
            .heart-divider { font-size: 1.8em; }

            .back-button { padding: 14px 32px; font-size: 1.1em; }
            .back-button-container { margin-top: 30px; }

            .corner-decoration { width: 50px; height: 50px; }
        }

        @media (max-width: 375px) {
            .message-card { padding: 35px 18px; }
            .title h1 { font-size: 2em; }
            .poem-line { font-size: 1.1em; }
            .poem-line.emphasis { font-size: 1.35em; }
        }
    </style>
</head>
<body>
    <div class="magic-particles" id="magicParticles"></div>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <div class="message-card">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <div class="title">
                <h1>Pour Toi, Mon Amour</h1>
                <p class="subtitle">Un message qui vient du c≈ìur üíï</p>
            </div>

            <div class="poem-container" id="poemContainer"></div>

            <div class="back-button-container">
                <a href="result.html" class="back-button">‚Üê Retour</a>
            </div>
        </div>
    </div>

    <script>
        function createMagicParticles() {
            const container = document.getElementById('magicParticles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
            }
        }

        function createFallingHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 800);
        }

        createMagicParticles();
        createStars();
        createFallingHearts();

        const poemLines = [
            // faut mettre ton message entre les ""
            { text: "Ma ch√©rie,", type: "normal" },
            { text: "M√™me si nous sommes s√©par√©s par des kilom√®tres, je ressens chaque jour ta pr√©sence dans mon c≈ìur.", type: "normal" },
            { text: "Ta voix, ton sourire, ton rire‚Ä¶ tout me manque, mais chaque pens√©e de toi me r√©chauffe et me donne le courage de tenir jusqu‚Äô√† ce que nous soyons r√©unis. ", type: "normal" },
            { text: "La distance n‚Äôa rien pu changer √† ce que je ressens pour toi. Au contraire, elle me rappelle √† quel point tu es importante pour moi", type: "normal" },
            { text: "et √† quel point je veux te ch√©rir, te prot√©ger et t‚Äôaimer chaque jour de ma vie.", type: "normal" },
            { text: "üíï", type: "divider" },
            { text: "Joyeuse Saint-Valentin, mon amour.", type: "emphasis" },
            { text: "", type: "normal" },
            { text: "M√™me loin, je t‚Äôenvoie tout mon amour, toute ma tendresse, et tous mes r√™ves pour nous deux.", type: "normal" },
            { text: "", type: "normal" },
            { text: "Bient√¥t, plus aucun kilom√®tre ne nous s√©parera, et je pourrai enfin te serrer contre moi.", type: "normal" },
            { text: "üíï", type: "divider" },
            { text: "Je t‚Äôaime plus que tout ‚ù§Ô∏è", type: "normal" },
            { text: "Avec tout mon amour ‚ù§Ô∏è", type: "signature" }
        ];

        const poemContainer = document.getElementById('poemContainer');
        let currentLine = 0;

        function displayNextLine() {
            if (currentLine < poemLines.length) {
                const line = poemLines[currentLine];
                const lineElement = document.createElement('div');

                if (line.type === 'divider') lineElement.className = 'heart-divider';
                else if (line.type === 'emphasis') lineElement.className = 'poem-line emphasis';
                else if (line.type === 'signature') lineElement.className = 'poem-line signature';
                else lineElement.className = 'poem-line';

                lineElement.textContent = line.text;
                lineElement.style.animationDelay = '0s';
                poemContainer.appendChild(lineElement);

                currentLine++;
                setTimeout(displayNextLine, 1200);
            }
        }

        setTimeout(displayNextLine, 800);
    </script>
</body>
</html>
