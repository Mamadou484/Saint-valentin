<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ðŸ’– Be My Valentine ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-gold: #E6B8A2;
            --deep-pink: #FF1493;
            --soft-pink: #FFB6C1;
            --purple-dream: #9D4EDD;
            --gold: #FFD700;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            background: #000;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                #1a0a1f 0%,
                #2d1b3d 25%,
                #4a1942 50%,
                #6b1e5a 75%,
                #8b2472 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: particleFloat 20s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .aurora {
            position: fixed;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            z-index: 2;
            opacity: 0.4;
            pointer-events: none;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 105, 180, 0.3) 25%,
                rgba(138, 43, 226, 0.3) 50%,
                rgba(255, 20, 147, 0.3) 75%,
                transparent 100%);
            animation: auroraMove 30s linear infinite;
            filter: blur(60px);
        }

        @keyframes auroraMove {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 80px 60px;
            max-width: 700px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 0 60px rgba(255, 20, 147, 0.3),
                0 0 120px rgba(138, 43, 226, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            0% { opacity: 0; transform: scale(0.5) rotateY(90deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0deg); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent 0deg,
                rgba(255, 20, 147, 0.5) 90deg,
                transparent 180deg,
                rgba(138, 43, 226, 0.5) 270deg,
                transparent 360deg
            );
            animation: rotateGlow 6s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(135deg,
                rgba(26, 10, 31, 0.95) 0%,
                rgba(45, 27, 61, 0.95) 50%,
                rgba(74, 25, 66, 0.95) 100%);
            border-radius: 38px;
            z-index: -1;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 5em);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #FF1493, #FFB6C1, #FF69B4, #DDA0DD, #FF1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 5s ease infinite, titleFloat 3s ease-in-out infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(255, 20, 147, 0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .heart-container {
            text-align: center;
            margin: 40px 0;
            perspective: 1000px;
        }

        .heart-3d {
            font-size: clamp(4rem, 10vw, 8em);
            display: inline-block;
            animation: heartBeat 2s ease-in-out infinite, rotate3D 10s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.8));
            transform-style: preserve-3d;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.1) rotateY(90deg); }
            50% { transform: scale(1) rotateY(180deg); }
            75% { transform: scale(1.1) rotateY(270deg); }
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .buttons-container {
            margin-top: 50px;
            position: relative;
            min-height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .btn {
            padding: 22px 55px;
            font-size: clamp(1.3rem, 2.5vw, 1.8em);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
            touch-action: manipulation;
        }

        .btn-yes {
            position: relative;
            left: -130px;
            background: linear-gradient(135deg, #FF1493, #FF69B4, #FFB6C1);
            color: white;
            box-shadow:
                0 10px 40px rgba(255, 20, 147, 0.5),
                0 0 80px rgba(255, 20, 147, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: yesGlow 2s ease-in-out infinite, levitate 3s ease-in-out infinite;
        }

        .btn-no {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: clamp(1.3rem, 2.5vw, 1.8em);
            line-height: 1;
            height: 86px;
            padding: 0 50px;
            background: linear-gradient(135deg, #4a1942, #2d1b3d);
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            box-shadow:
                0 5px 20px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-no span {
            display: inline-block;
            line-height: 1;
            font-size: 1.8em;
            vertical-align: middle;
        }

        @keyframes yesGlow {
            0%, 100% {
                box-shadow:
                    0 10px 40px rgba(255, 20, 147, 0.5),
                    0 0 80px rgba(255, 20, 147, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow:
                    0 15px 60px rgba(255, 20, 147, 0.8),
                    0 0 120px rgba(255, 20, 147, 0.6),
                    inset 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-yes:hover::before { left: 100%; }

        .btn-yes:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow:
                0 20px 60px rgba(255, 20, 147, 0.8),
                0 0 120px rgba(255, 20, 147, 0.6);
        }

        .btn-yes:active { transform: scale(1.05); }
        .btn-no:hover { background: linear-gradient(135deg, #6b1e5a, #4a1942); }

        /* ---- Falling hearts & fireworks ---- */
        .falling-heart {
            position: fixed;
            font-size: 40px;
            animation: heartFall 6s linear;
            pointer-events: none;
            z-index: 1000;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
        }

        @keyframes heartFall {
            0% { transform: translateY(-100px) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(0px) rotate(45deg) scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        .firework { position: fixed; pointer-events: none; z-index: 999; }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* ========================================
           IPAD 11" PRO / AIR â€” PORTRAIT (834px)
           ======================================== */
        @media only screen and (min-width: 768px) and (max-width: 900px) {
            .card {
                padding: 60px 50px;
                max-width: 640px;
                border-radius: 36px;
            }

            .title {
                font-size: 3.8em;
                margin-bottom: 20px;
            }

            .heart-container { margin: 35px 0; }
            .heart-3d { font-size: 6.5em; }

            .buttons-container {
                min-height: 200px;
                margin-top: 45px;
            }

            .btn {
                padding: 22px 50px;
                font-size: 1.6em;
            }

            .btn-yes { left: -120px; }

            .btn-no {
                height: 80px;
                padding: 0 45px;
                font-size: 1.6em;
            }
        }

        /* ========================================
           IPAD 11" PRO / AIR â€” LANDSCAPE (1194px)
           ======================================== */
        @media only screen and (min-width: 901px) and (max-width: 1300px) {
            .card {
                padding: 55px 65px;
                max-width: 680px;
                border-radius: 38px;
            }

            .title { font-size: 4.2em; }
            .heart-3d { font-size: 7em; }
            .heart-container { margin: 38px 0; }

            .buttons-container {
                min-height: 210px;
                margin-top: 48px;
            }

            .btn {
                padding: 24px 55px;
                font-size: 1.7em;
            }

            .btn-yes { left: -130px; }

            .btn-no {
                height: 84px;
                padding: 0 50px;
                font-size: 1.7em;
            }
        }

        /* ========================================
           MOBILE (phones)
           ======================================== */
        @media (max-width: 767px) {
            .card {
                padding: 45px 25px;
                border-radius: 28px;
            }

            .title {
                font-size: 2.4em;
                margin-bottom: 15px;
            }

            .title:last-of-type { margin-top: -15px; }

            .heart-3d { font-size: 4.5em; }
            .heart-container { margin: 30px 0; }

            .buttons-container {
                min-height: 180px;
                margin-top: 35px;
            }

            .btn {
                padding: 18px 36px;
                font-size: 1.3em;
                letter-spacing: 2px;
            }

            .btn-yes { left: -100px; }

            .btn-no {
                height: 72px;
                padding: 0 36px;
                font-size: 1.3em;
            }

            .btn-no span { font-size: 1.5em; }
        }

        /* Very small phones */
        @media (max-width: 375px) {
            .card { padding: 35px 18px; }
            .title { font-size: 2em; }
            .heart-3d { font-size: 3.8em; }

            .btn {
                padding: 15px 28px;
                font-size: 1.1em;
            }

            .btn-yes { left: -85px; }
            .btn-no { height: 62px; padding: 0 28px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="aurora"></div>
    <div class="magic-particles" id="magicParticles"></div>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <div class="card" id="mainCard">
            <div id="question-page">
                <h1 class="title">Will You Be</h1>
                <h1 class="title" style="margin-top: -20px;">My Valentine?</h1>

                <div class="heart-container">
                    <div class="heart-3d">ðŸ’–</div>
                </div>

                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn btn-yes" onclick="location.href='result.html'">
                        Oui
                    </button>
                    <button class="btn btn-no" id="noBtn">NON <span>ðŸ’”</span></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createMagicParticles() {
            const container = document.getElementById('magicParticles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
            }
        }

        createMagicParticles();
        createStars();

        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');

        let noBtnAttempts = 0;
        let noBtnX = 0;
        let noBtnY = 0;

        function initNoButton() {
            const isMobile = window.innerWidth <= 767;
            const isIpad = window.innerWidth >= 768 && window.innerWidth <= 1300;
            noBtnX = isMobile ? 90 : isIpad ? 115 : 150;
            noBtnY = 50;
            noBtn.style.left = `calc(50% + ${noBtnX}px)`;
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translate(-50%, -50%)';
        }

        function moveNoButton(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const deltaX = e.clientX - btnCenterX;
            const deltaY = e.clientY - btnCenterY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance < 120) {
                if (!noBtn.lastMoveTime || Date.now() - noBtn.lastMoveTime > 300) {
                    noBtnAttempts++;
                    noBtn.lastMoveTime = Date.now();

                    const containerRect = buttonsContainer.getBoundingClientRect();
                    const angle = Math.random() * Math.PI * 2;
                    const minDistance = 100;
                    const maxDistance = 200;
                    const randomDistance = minDistance + Math.random() * (maxDistance - minDistance);

                    let newX = Math.cos(angle) * randomDistance;
                    let newY = Math.sin(angle) * randomDistance;

                    const maxOffsetX = containerRect.width / 2 - 80;
                    const maxOffsetY = containerRect.height / 2 - 40;

                    newX = Math.max(-maxOffsetX, Math.min(maxOffsetX, newX));
                    newY = Math.max(-maxOffsetY, Math.min(maxOffsetY, newY));

                    noBtnX = newX;
                    noBtnY = newY;

                    noBtn.style.transition = 'left 0.3s ease, top 0.3s ease, transform 0.3s ease';
                    noBtn.style.left = `calc(50% + ${newX}px)`;
                    noBtn.style.top = `calc(50% + ${newY}px)`;

                    const scale = Math.max(0.6, 1 - (noBtnAttempts * 0.03));
                    noBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

                    if (noBtnAttempts === 3) noBtn.innerHTML = 'VRAIMENT? <span>ðŸ˜¢</span>';
                    else if (noBtnAttempts === 6) noBtn.innerHTML = 'TU ES SÃ›RE? <span>ðŸ˜­</span>';
                    else if (noBtnAttempts === 10) noBtn.innerHTML = 'ALLEZ... <span>ðŸ¥º</span>';
                    else if (noBtnAttempts === 15) noBtn.innerHTML = 'S\'IL TE PLAÃŽT <span>ðŸ’”</span>';
                }
            }
        }

        window.addEventListener('load', initNoButton);
        window.addEventListener('resize', initNoButton);
        buttonsContainer.addEventListener('mousemove', moveNoButton);

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            moveNoButton({ clientX: touch.clientX, clientY: touch.clientY });
        }, { passive: false });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 4px;
                    height: 4px;
                    background: #FFD700;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 10000;
                    box-shadow: 0 0 10px #FFD700;
                    animation: twinkle 1s ease-out forwards;
                `;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
